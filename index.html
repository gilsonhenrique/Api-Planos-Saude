  <body>

    <div class= "container text-center" style= "margin-top: 10%">
      <h1>API Plano de Saúde</h1>

      <!-- Formulário -->
      <form id="form1">

        <div class="row justify-content-center mt-5">
          <div class="col-9 col-sm-6 mb-3">
            <input type="text" class="form-control" name="nome1" id= "nome1" placeholder="Nome">
          </div>
          <div class="col-3 col-sm-2 mb-3">
            <input type="text" class="form-control" name="idade1" id="idade1" placeholder="Idade">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-9 col-sm-6 mb-3">
            <input type="text" class="form-control" name="nome2" id= "nome2" placeholder="Nome">
          </div>
          <div class="col-3 col-sm-2 mb-3">
            <input type="text" class="form-control" name="idade2" id="idade2" placeholder="Idade">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-9 col-sm-6 mb-3">
            <input type="text" class="form-control" name="nome3" id= "nome3" placeholder="Nome">
          </div>
          <div class="col-3 col-sm-2 mb-3">
            <input type="text" class="form-control" name="idade3" id="idade3" placeholder="Idade">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-9 col-sm-6 mb-3">
            <input type="text" class="form-control" name="nome4" id= "nome4" placeholder="Nome">
          </div>
          <div class="col-3 col-sm-2 mb-3">
            <input type="text" class="form-control" name="idade4" id="idade4" placeholder="Idade">
          </div>
        </div> 

        <div class="row justify-content-center">
          <div class="col-9 col-sm-6 mb-3">
            <input type="text" class="form-control" name="nome5" id= "nome5" placeholder="Nome">
          </div>
          <div class="col-3 col-sm-2 mb-3">
            <input type="text" class="form-control" name="idade5" id="idade5" placeholder="Idade">
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-10 col-sm-4 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 1 checked>
              <label class="form-check-label">
                1 - Plano Bitix Customer Plano 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 2 >
              <label class="form-check-label">
                2 - Plano Bitix Customer Plano 2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 3>
              <label class="form-check-label">
                3 - Plano Bitix Customer Plano 3
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 4>
              <label class="form-check-label">
                4 - Plano Bitix Customer Plano 4
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 5>
              <label class="form-check-label">
                5 - Plano Bitix Customer Plano 5
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="codigo" id="codigo" value= 6>
              <label class="form-check-label">
                6 - Plano Bitix Customer Plano 6
              </label>
            </div>

          </div>

          <div class="col-5 col-sm-2 mb-3 mt-5">
            <input type="number" min= 1 class="form-control"name="vidas" id="vidas" placeholder="Qtd. Beneficiarios">
          </div>

          <div class="col-2 col-sm-2 mb-3 mt-5">
           <button type="submit" class="btn btn-primary mb-2">Submit</button>
         </div>

       </div>  

     </form>

   </div>
